<script>
(function () {
  var source = document.getElementById('source-js');
  var containerCode = document.querySelector('.container.js code');

  containerCode.innerHTML = source.innerHTML;

  source = document.getElementById('source-go');
  containerCode = document.querySelector('.container.go code');

  containerCode.innerHTML = source.innerHTML;
  

  hljs.initHighlightingOnLoad();

  // make links
  setTimeout(function () {
    var strings = document.querySelectorAll('.container code .hljs-string');
    for (var i = 0; i < strings.length; i++) {
      var c = strings[i];
      if (c.innerHTML.match('\\bhttp')) {
        var url = c.innerHTML.match(/\b(http.*)\b/);
        c.innerHTML  = c.innerHTML.replace(url[0], '<a target="blank" href="' + url[0] + '">' + url[0] + '</a>');
      }
    };
  }, 0);
})();
</script>
